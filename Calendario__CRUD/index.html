<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calendário</title>
</head>
<body>
  <form class="formulario">
    <header class="formulario__cabecalho">
      Calendário de Aniversário
    </header>
    <fieldset class="formulario__blocoDeCampos">
      <label for="nome">Nome:
      <input id="nome" class="formulario__blocoDeCampos__nome" type="text"  minlength="3" maxlength="120" pattern="([aA-zZ]+)" required>
      </label>
      <label for="data">Data:
        <input id="data" class="formulario__blocoDeCampos__data" type="date" required>
      </label>
      <button class="formulario__botao" type="submit">Enviar</button>
    </fieldset>
  </form>
  <ul class="tabela"></ul>
</body>
  <script src="script.js"></script>
</html>
